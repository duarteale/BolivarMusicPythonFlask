<!DOCTYPE html>
<html lang="es">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--  CSS  -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
            <title>Bolivar Music</title>
      </head>
<body>
      <main>
            {% if session.username %}
                  {% include 'navbar.html' %}      
            {% endif %}       
            
            {% block main %}
            <script>
                  $(document).ready(function() {
                      // Manejar el evento 'shown.bs.modal' para enfocar un elemento
                        {% for user in usuarios %}
                        $('#exampleModal{{ user.id }}').on('shown.bs.modal', function () {
                              $('#myInput{{ user.id }}').trigger('focus');
                        });
                        {% endfor %}
                        });
            </script> 

            {% endblock main %}
      </main>
      <footer class="footer mt-4 py-3 text-center">
            <div class="container">
                  <p class="mb-0 text-white small">
                        Item 1 del Final de Programación 1 y Diseño Web
                        <span class="member">
                              <a href="https://github.com/duarteale">
                              <img src="{{ url_for('static', filename='images/github.svg') }}" alt="GitHub Icon" class="github-icon">
                              </a>
                              Alejandra Duarte
                        </span>           
                  </p>
            </div>
      </footer>      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
