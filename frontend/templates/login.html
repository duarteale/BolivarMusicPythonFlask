{% extends 'layout.html' %}

{% block main %}
      <div class="container mt-5 just">
            <div class="row justify-content-center">
                  <div id="loginBack" class="col-md-6 p-4 bg-light rounded text-white">
                        <div class="d-flex justify-content-center">
                              <img src="{{ url_for('static', filename='images/logoBlanco.jpg') }}" alt="BolivarMusic" class="BolivarMusic">
                        </div>
                        <h2 class="mb-4">Login</h2>
                        {% if mensaje %}
                              <div class="alert alert-danger" role="alert">
                                    {{ mensaje }}
                              </div>
                        {% endif %}
                        <form method="POST" action="/login">
                              <div class="form-group">
                                    <label for="username">Usuario:</label>
                                    <input type="text" class="form-control" id="username" name="username" required autocomplete>
                              </div>
                              <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password" required autocomplete>
                              </div>
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                        <a href="/registro" class="btn btn-secondary mt-3">Registrarse</a>
                  </div>
                  </div>
            </div>
      </div>
{% endblock main %}
